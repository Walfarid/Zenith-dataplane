name: Zenith CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-core:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-wasip1
        override: true
    - name: Build Core
      run: cd core && cargo build --vocab
    - name: Test Core
      run: cd core && cargo test

  build-plugin:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-wasip1
    - name: Build Filter Plugin
      run: cd plugins/simple_filter && cargo build --target wasm32-wasip1 --release

  test-python-integration:
    needs: [build-core, build-plugin]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyarrow numpy
    - name: Build Core (Release)
      run: cd core && cargo build --release
    - name: Build Plugin
      run: |
        rustup target add wasm32-wasip1
        cd plugins/simple_filter && cargo build --target wasm32-wasip1 --release
        cp target/wasm32-wasip1/release/simple_filter.wasm ../../filter.wasm
    - name: Run Demo
      run: python3 demo_app.py
